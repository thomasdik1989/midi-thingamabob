apply plugin: 'com.android.application'

android {
    namespace 'com.midieditor.app'
    compileSdk 34

    ndkVersion '29.0.14033849'

    defaultConfig {
        applicationId "com.midieditor.app"
        minSdk 29
        targetSdk 34
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }

        externalNativeBuild {
            cmake {
                arguments '-DBUILD_MOBILE=ON', '-DMOBILE_PLATFORM=Android', '-DCMAKE_POLICY_VERSION_MINIMUM=3.5'
                cppFlags '-std=c++17'
                targets 'MidiEditorMobile'
            }
        }
    }

    externalNativeBuild {
        cmake {
            path '../CMakeLists.txt'
            version '3.31.0+'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    sourceSets {
        main {
            // SDL2 Java sources
            java.srcDirs = [
                'src/main/java',
                '../../../third_party/SDL/android-project/app/src/main/java'
            ]
        }
    }
}
